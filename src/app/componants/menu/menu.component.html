<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let menu of menuProprties">
    <div class="card-header" [id]="'menu'+menu.id">
      <h2 class="mb-0">
      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
              [attr.data-target]="'#collapse' + menu.id" aria-expanded="true"
              [attr.aria-controls]="menu.id" >
        <i class="{{menu.icon}}"></i>&nbsp;
        {{ menu.titer}}
      </button>
      </h2>
    </div>

    <div [id]="'collapse'+menu.id" class="collapse show"
         [attr.aria-labelledby]="'menu'+menu.id"
         data-bs-parent="#accordionExample">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let souMenu of menu.sousMenu">
            <a href="javascript:void(0);" (click)="navigate(souMenu.url)">
              <i class="{{souMenu.icon}}"></i>&nbsp;
              {{souMenu.titer}}
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
